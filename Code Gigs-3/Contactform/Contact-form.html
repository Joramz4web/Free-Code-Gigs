<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-form</title>
    </head>
        <body>

            <div class="container">
                <main class="row">

                    <!--******** Left section (column) here *******-->
                    <section class="col left">
                        <!-- Title starts -->
                         <div class="contactTitle">
                            <h2>Get in Touch</h2>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                         </div>
                         <!-- Title ends here-->
                         <!--Contact info starts-->
                        <div class="contactInfo">
                            <div class="iconGroup">
                                <div class="icon">
                                     <i class="fa-solid fa-phone"></i>
                                </div>
                                    <div class="details">
                                    <span>Phone:</span>
                                    <span>+256 70256 2063</span>
                                 </div>
                            </div>

                            <div class="contactInfo">
                            <div class="iconGroup">
                                <div class="icon">
                                     <i class="fa-solid fa-envelope"></i>
                                </div>
                                    <div class="details">
                                    <span>Email:</span>
                                    <span>onyaitjoramzyor23@gmail.com</span>
                                 </div>
                            </div>


                            <div class="contactInfo">
                            <div class="iconGroup">
                                <div class="icon">
                                     <i class="fa-solid fa-location-dot"></i>
                                </div>
                                    <div class="details">
                                    <span>Location:</span>
                                    <span>X Street, Y Road, San Francisco</span>
                                 </div>
                            </div>
                            
                     </div>

     
                        <!--*****Contact Info Ends *****-->
                           <!--*****Social Media starts *****-->

                         <div class="socialMedia">
                             <a href="#"><i class="fa-brands fa-twitter"></i></a>
                              <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                               <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                         </div>

                          <!--*****Social Media Ends *****-->
                     </section>
                    <!--******** Left section (column) ends *******-->

                    <!--******** Right section (column) starts *******-->
                    <section class="col right">
                        <!--***** Form Starts *****-->

                    <form class="messageForm">
                        <div class="inputGroup halfWidth">
                            <input type="text" name="" required="required">
                            <label>Your Name:</label>
                        </div>
                        
                           <div class="inputGroup halfWidth">
                            <input type="email" name="" required="required">
                            <label>Email:</label>
                        </div>

                         <div class="inputGroup fullWidth">
                            <input type="text" name="" required="required">
                            <label>Subject:</label>
                        </div>

                         <div class="inputGroup fullWidth">
                            <textarea required="required"></textarea>
                            <label>Say Something:</label>
                        </div>

                        <div class="inputGroup fullWidth">
                            <button>Send Message</button>
                        </div>
                    </form>
                    <!--******** Form ends *******-->
                    </section>
                      <!--******** Right section (column) ends *******-->
                    
                </main>
            </div>
            

        </body>



</html>
