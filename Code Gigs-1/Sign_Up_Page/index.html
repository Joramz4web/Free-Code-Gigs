<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- Add background image-->
     <link rel="icon" type="image/jpg" href="img/background">
    <!-- Add css style-->
     <link rel="stylesheet" href="style.css">
     <script src="http://kit.fontawesome.com/b74b0d1f60.js" crossorigin="anonymous"></script>
</head>

    <body>
        <section class="main">
            <div class="form_box">
                <div class="top">
                    <h3>Create an Account</h3>
                    <div class="social_login">
                        <span>
                            <button i class="fab fa-google"></i></button>
                             <button i class="fab fa-facebook"></i></button>
                             <button i class="fab fa-twitter"></i></button>
                             <button i class="fab fa-apple"></i></button>
                        </span>
                    </div>
                    <p>Or use your email for registration</p>
                </div>
                <form action="" method="post">
                    <div class="details_input">
                        <input type="text" name="name" placeholder="Name" autocomplete="off">
                        <input type="text" name="email" placeholder="Email" autocomplete="off">
                        <input type="password" name="pss" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="check">
                        <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy policy</a></span>
                    </div>

                    <div class="action">
                        <input type="submit" name="signup" value="Sign Up">
                        <input type="submit" name="signin" value="Sign In">
                    </div>
                </form>
            </div>
        </section>

    </body>

</html>
