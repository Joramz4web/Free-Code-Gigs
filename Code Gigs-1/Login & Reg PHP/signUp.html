<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
    <body>
        <div class="box">
            <h2>Sign Up</h2>
            <form action="#">

                <div class="input_box">
                    <input type="text" placeholder="Username" required>
                </div>
                <p class="error">Error message</p>
                <div class="input_box">
                    <input type="text" placeholder="Email Id" required>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Create password" required>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Confirm password" required>
                </div>


                 <div class="links">By creating an account you agree to <a href="#">Terms & Conditions </a></div>

                <button type="submit">Create account </button>

                <div class="links">Already have an acount? <a href="Login.html">Login</a></div>
                <div class="links">Need help? <a href="#">Contact Us</a></div>

            </form>
        </div>
    </body>
</html>
